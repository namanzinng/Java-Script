<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floyd Warshall Algorithm</title>
</head>
<body>
    <h1>Floyd Warshall Algorithm</h1>
    <script>
        let MAXN = 100;

        let INF = 1e7;
        let dis = new Array(MAXN);
        let Next = new Array(MAXN);
        for(let i = 0; i < MAXN; i++){
	        dis[i] = new Array(MAXN);
	        Next[i] = new Array(MAXN);
        }

        function initialise(V, graph){
	        for(let i = 0; i < V; i++){
		        for(let j = 0; j < V; j++){
			        dis[i][j] = graph[i][j];
			        if (graph[i][j] == INF)
				        Next[i][j] = -1;
			        else
				        Next[i][j] = j;
		        }
	        }
        }

        function constructPath(u, v){
		    if (Next[u][v] == -1)
		    return null;
	        let path = [];
	        path.push(u);
	
	        while (u != v){
		        u = Next[u][v];
		        path.push(u);
	        }
	        return path;
        }

        function floyd(V){
	        for(let k = 0; k < V; k++){
		        for(let i = 0; i < V; i++){
			        for(let j = 0; j < V; j++){
				        if (dis[i][k] == INF || dis[k][j] == INF)
					        continue;
					
				        if (dis[i][j] > dis[i][k] + dis[k][j]){
					        dis[i][j] = dis[i][k] +	dis[k][j];
					        Next[i][j] = Next[i][k];
				        }
			        }
		        }
	        }
        }

        function display(path){
	        let n = path.length;
	        for(let i = 0; i < n - 1; i++)
		        document.write(path[i] + " -> ");
		
	        document.write(path[n - 1] + "<br>");
        }

        let ve = 4;
        let graph = [ [ 0, 3, INF, 7 ],
			[ 8, 0, 2, INF ],
			[ 5, INF, 0, 1 ],
			[ 2, INF, INF, 0 ] ];

        initialise(ve, graph);
        floyd(ve);
        let path;

        document.write("Shortest path from 1 to 3: ");
        path = constructPath(1, 3);
        display(path);

        document.write("Shortest path from 0 to 2: ");
        path = constructPath(0, 2);
        display(path);

        document.write("Shortest path from 3 to 2: ");
        path = constructPath(3, 2);
        display(path);
    </script>
</body>
</html>
