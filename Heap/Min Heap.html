<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h2>Min heap</h2>
</body>
<script>
    function heapify(arr,i){
        let size = arr.length;
        let small = i;
        let l = 2*i +1;
        let r = 2*i +2;

        if(l<size && arr[small]>arr[l]){
            small = l;
        }
        if(r<size && arr[small]>arr[r]){
            small = r;
        }
        if(small!=i){
            let temp = arr[i];
            arr[i] = arr[small];
            arr[small] = temp;
            heapify(arr,i);
        }
    }

    function insert(arr,key){
        let size = arr.length;
        // console.log(size);
        if (size == 0){
            arr.push(key);
        }
        else{
            arr.push(key);
            for(let i=size-1;i>=0;i--){
                heapify(arr,i);
            }
        }
    }

    function delete1(arr,value){
        console.log("After deleting an element: "+value)
        let size = arr.length;
        let i=0;
        let flag = 0;
        for(i=0;i<size;i++){
            if(arr[i] == value){
                flag++;
                break;
            }
        }
        if(flag==0){
            console.log(value+" is not present in heap!");
            return;
        }
        let temp = arr[i];
        arr[i] = arr[size-1];
        arr[size-1] = temp;
        arr.pop(value);
        for(let i=size;i>=0;i--){
            heapify(arr,i);
        }
    }

    function display(arr){
        console.log("Min-heap array is: ");
        let size = arr.length;
        for(let i=0;i<size;++i){
            console.log(arr[i]);
        }
    }

    let arr = new Array();
    
    insert(arr,36);
    insert(arr,12);
    insert(arr,92);
    insert(arr,1);
    insert(arr,50);
    insert(arr,80);
    insert(arr,100);
    display(arr);

    delete1(arr,12);
    display(arr);

    delete1(arr,66);
    display(arr);
</script>
</html>
